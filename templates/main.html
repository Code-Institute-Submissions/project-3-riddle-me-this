<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title> Riddle me this </title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-12 user-section">
                        <h1 class"title">Riddle Game</h1>
                        <img src="/static/css/img/riddler.jpg" class="riddler"></img>
                        <h2 class="sub">Please enter your username to start.</h2>
                        <div class="mailing-list">
                            <!-- form-->
                            <form method="POST" class="form-inline">
                                <input type="text" class="form-control user-name" placeholder="Enter Username Here..." id="user" name="user" autofocus/>
                                <button class="btn btn-success start">START!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div="container">
            <div class="row">
                <div class="col-md-12">
                    <h5>&copy; Jason Bishop 2018</h5>
                    <h5 class="footer-credit">A Project for my fullstack web development course from code institute.</h5>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
